# ==================================================
# RAG Q&A System - CI/CD Pipeline
# ==================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
# ============================================
# Build Docker Image
# ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: rag-qa-system:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t rag-qa-system:test .
          docker run --rm \
            -e OPENAI_API_KEY=test-key \
            -e QDRANT_URL=http://localhost:6333 \
            -e QDRANT_API_KEY=test-key \
            rag-qa-system:test python -c "from app.main import app; print('App loaded successfully')"

  